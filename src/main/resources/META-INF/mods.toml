modLoader = "javafml" #mandatory
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion = "[45,)" #mandatory
license = "MIT License"
# A URL to refer people to when problems occur with this mod
issueTrackerURL = "https://discord.gg/f9uKgQjyhJ" #optional
# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory
# The modid of the mod
modId = "mmcmga" #mandatory
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version = "1.0" #mandatory
# A display name for the mod
displayName = "Make Minecraft Music Great Again" #mandatory
# A URL for the "homepage" for this mod, displayed in the mod UI
displayURL = "https://modrinth.com/mod/mmcmga" #optional
# A text field displayed in the mod UI
authors = "ErdbeerbaerLP" #optional
# The description text for the mod (multi line!) (#mandatory)
description = '''
This small mods removes all of Lena Raine's randomly playing music tracks, for all of those who think that it doesn't fit into the game. Music Discs are untouched by this mod
'''
[[dependencies.mmcmga]]
modId = "minecraft"
mandatory = true
versionRange = "[1.19,]"
ordering = "NONE"
side = "CLIENT"
[[dependencies.mmcmga]]
modId = "forge"
mandatory = true
versionRange = "[45.2.0,)"
ordering = "NONE"
side = "CLIENT"